version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
  - name: Model Spec
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - 'RAILS_ENV=test gem install bundler:2.2.12'
            - RAILS_ENV=test bundle install
            - 'RAILS_ENV=test bin/bundle exec rake db:create'
            - 'RAILS_ENV=test bin/bundle exec rake db:create_functions'
            - 'RAILS_ENV=test bin/bundle exec rake db:schema:load'
            - 'RAILS_ENV=test bin/bundle exec rake db:migrate'
            - 'RAILS_ENV=test bin/bundle exec rake db:seed'
            - bundle exec bin/rspec spec
      env_vars:
        - name: RAILS_ENV
          value: test
promotions:
  - name: Staging Deployment
    pipeline_file: pipeline_2.yml
