version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - bundle exec rspec
  - name: Model Spec
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - bin/ci_scripts/setup_backend
            - bin/rspec spec/models --format RspecJunitFormatter --out junit.xml --format documentation
